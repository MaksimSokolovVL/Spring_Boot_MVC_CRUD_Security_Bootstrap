<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="parts/header :: content"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<h1 class="top-h1">Registration New User</h1>

<div class="error-message" th:if="${user_message}">
    <p th:text="${user_message}"></p>
</div>

<form th:action="@{/registration}" method="post">
    <div><label> Login : <input type="text" name="username"/> </label></div>
    <div><label> Name : <input type="text" name="name"/> </label></div>
    <div><label> Surname : <input type="text" name="surname"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> You Age: <input type="number" name="age"/> </label></div>
    <br>
    <div><input type="submit" value="Registration"/></div>
</form>
</body>
</html>
